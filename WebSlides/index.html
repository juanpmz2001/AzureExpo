  <body>

    <main role="main">
      <article id="webslides">

        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
        -->

        <section class="bg-red">
          <span class="background dark" style="background-image:url('https://ayudaleyprotecciondatos.es/wp-content/uploads/2020/10/cloud-computing-azure-00.jpg')"></span>
          <!--.wrap = container (width: 90%) -->
          <div class="wrap aligncenter">
            <h1>
              <strong>Microsoft Azure</strong>
            </h1>
            <p class="text-symbols">* * * </p>
            <p><a class="button ghost" href="https://portal.azure.com" title="Download WebSlides for free">
              <svg class="fa-cloud-download">
                <use xlink:href="#fa-cloud-download"></use>
              </svg> Ir al Sitio</a>
            </p>
          </div>
          <!-- .end .wrap -->
        </section>
        <section>
            <span class="background dark" style="background-image:url('img/Diapositiva1.JPG')"></span>
          <!-- .end .wrap -->
        </section>
        <section>
            <span class="background dark" style="background-image:url('img/Diapositiva2.JPG')"></span>
          <!-- .end .wrap -->
        </section>
        <section>
            <span class="background dark" style="background-image:url('img/Diapositiva3.JPG')"></span>
          <!-- .end .wrap -->
        </section>
        <section>
          <!--.wrap = container (width: 90%) -->
          <span class="background dark" style="background-image:url('img/Diapositiva4.JPG')"></span>
          <!-- .end .wrap -->
        </section>
        <section>
          <!--.wrap = container (width: 90%) -->
          <span class="background dark" style="background-image:url('img/Diapositiva5.JPG')"></span>
          <!-- .end .wrap -->
        </section>
        <section>
          <!--.wrap = container (width: 90%) -->
          <span class="background dark" style="background-image:url('img/Diapositiva6.JPG')"></span>
          <!-- .end .wrap -->
        </section>

      </article>
    </main>
